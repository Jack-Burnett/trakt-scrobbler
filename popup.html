  <head>

      button {
        height: 30px;
        width: 50px;
        outline: none;
        padding: 5px;
        margin:0 auto;
        display:block;
      }
      #login_section {
        width: 200px;
        height: 80px;
      }
      body {
        margin: 0px;
        width: 240px;
        height: 100px;
      }
      p {
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>

    <div id="init_section">
      <p>Initialising...</p>

      <p>To start you will need to authorise trakt to use this plugin</p>
      <button id="login_button">Login</button>
    </div>
    <div id="status_section">
      <p id="status_text"></p>
      <button id="logout_button">Logout</button>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
